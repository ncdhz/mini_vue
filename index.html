<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini_vue</title>
</head>
<body>
    <div id="app">
        <div>
            <p>
                Author: {{author}}
            </p>
        </div>
        <div>
            <p>
                Counter: {{ counter }}
            </p>
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        var data = {
            data: {
                counter: 0,
                author: 'NCDHZ'
            }
        }
        var app = Vue.createApp(data).mount('#app')

        setInterval(() => {
            app.counter += 1
        }, 1000)
    </script>
</body>
</html>
